name: CI

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0


      - name: Create Package
        uses: BigWigsMods/packager@v2
        with:
          args: -p ${{ secrets.CF_API_KEY }} -a ${{ secrets.WAGO_API_TOKEN }}
